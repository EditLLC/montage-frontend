<div class="schema-list-view">

	<div class="sidenav-left" md-whiteframe="4">
		<div class="sidenav-toolbar">
			<h2 layout-padding>Schemas</h2>
		</div>
		<ul>
			<li ng-repeat="schema in schemaList">
				<a href="#"
					 class="md-button md-ink-ripple"
					 aria-label="{{ schema.name }}"
					 ng-class="{ 'active': schema === selectedSchema }"
					 ng-click="focusSelection(schema)">
					{{ schema.name }}
				</a>
			</li>
		</ul>
	</div>

	<div class="view-header">
		<h1>{{ selectedSchema.name }}</h1>

		<md-button class="md-secondary md-raised" ui-sref="schema.detail({ schemaName: selectedSchema.name })">
			<i class="fa fa-pencil"></i>
			Edit Schema
		</md-button>
		<md-button class="md-primary md-raised" ui-sref="schema.create">
			<i class="fa fa-plus"></i>
			Create Schema
		</md-button>
	</div>

	<md-input-container class="md-icon-float md-block">
		<label>Search</label>
		<md-icon md-font-icon="fa fa-search"></md-icon>
		<input type="text" ng-model="schemaList.searchTerm">
	</md-input-container>

	<div ng-repeat="schema in schemaList.schemaList | filter:{ name: schemaList.searchTerm }">
		<div class="schema-name">
			<a ui-sref="schema.detail({ schemaName: schema.name })">
				<h2>
					{{ schema.name }}
					<i class="fa fa-pencil"></i>
				</h2>
			</a>
		</div>

		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Type</th>
					<th>Indexed</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="field in schema.fields">
					<td>{{ field.name }}</td>
					<td>{{ field.datatype }}</td>
					<td>
						<i ng-if="field.index" class="fa fa-check"></i>
						<i ng-if="!field.index" class="fa fa-times"></i>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
