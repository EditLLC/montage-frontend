<div class="file-detail-view" ng-if="fileDetail.isFound">
	<div>
		{{ fileDetail.getFileSize(fileDetail.file.size) }}
		<pre><code>{{ fileDetail.fileContents }}</code></pre>
	</div>
</div>

<div ng-if="fileDetail.notFoundOptions.isNotFound">
	<not-found options="fileDetail.notFoundOptions"></not-found>
</div>
