<div class="record-browser-view">
	<query-builder
		schema-list="recordBrowser.schemaList"
		on-change="recordBrowser.executeQuery"
		md-whiteframe="2"
	></query-builder>

	<md-tabs md-dynamic-height>
		<md-tab label="Table">
			<table-data></table-data>
		</md-tab>

		<md-tab label="JSON">
			<pretty-json json="recordBrowser.results.documentList"></pretty-json>
		</md-tab>
	</md-tabs>

</div>
