<div class="record-edit-view view-frame" md-whiteframe="4">
  <div class="view-header">
    <h1 class="ellipsis"> {{ document_id }}</h1>

    <md-button class="md-raised md-secondary" ng-click="remove()">
      <i class="fa fa-times"></i>
      Delete Record
    </md-button>
    <md-button class="md-raised md-primary" ng-click="">
      <i class="fa fa-plus"></i>
      Add Field
    </md-button>
  </div>

  <div ng-repeat="(key, value) in data">
    <md-input-container ng-hide="key === 'id' || key === '_meta'">
      <label>{{ key }}</label>
      <input type="text" ng-model="data[key]">
    </md-input-container>
  </div>

  <div>
    <md-button class="md-raised md-primary" ng-click="update()">
      <i class="fa fa-check"></i>
      Save
    </md-button>
    <md-button class="md-raised md-secondary" ui-sref="data.list">
      <i class="fa fa-circle-thin"></i>
      Cancel
    </md-button>
  </div>
</div>
