<div class="user-detail-view view-frame" md-whiteframe="2">
	<div class="header">
		<img ng-src="{{ userDetail.retrieveUser.photo }}">

		<h1>
			{{ userDetail.retrieveUser.full_name }}
			<small>{{ userDetail.retrieveUser.email }}</small>
		</h1>
	</div>

	<h2>Your Token</h2>
	<div class="token">{{ userDetail.retrieveUser.token }}</div>

	<h2>Permissions</h2>
	<permissions-table permissions="userDetail.retrieveUser.permissions"></permissions-table>
</div>
