<div class="user-detail-view view-frame" md-whiteframe="2" ng-if="userDetail.isFound">
	<div class="header">
		<img ng-src="{{ userDetail.user.photo }}">

		<h1>
			{{ userDetail.user.full_name }}
			<small>{{ userDetail.user.email }}</small>
		</h1>
	</div>

	<div ng-if="userDetail.user.token">
		<h2>Your API Token</h2>
		<div class="token">{{ userDetail.user.token }}</div>
	</div>

	<h2>Permissions</h2>
	<permissions-table permissions="userDetail.user.permissions"></permissions-table>
</div>

<div ng-if="userDetail.isNotFound">
	<not-found
		param-name="userDetail.notFoundObject.paramName"
		param="userDetail.notFoundObject.param"
		return-page="userDetail.notFoundObject.returnPage"
		page-name="userDetail.notFoundObject.pageName"></not-found>
</div>
