<form name="policySaveForm" class="policy-form-view view-frame" md-whiteframe="2" autocomplete="off">
	<h1>{{ policyForm.formType + ' Policy' }}</h1>

	<md-input-container class="md-block">
		<label>Policy</label>
		<textarea ng-model="policyForm.policy" required></textarea>
	</md-input-container>

	<md-button
		class="md-raised md-primary pull-right"
		type="submit"
		ng-click="policyForm.saveRole(policyForm.policy)"
		ng-disabled="policySaveForm.$invalid || policyForm.isSaving"
		aria-label="Policy save button"
	>{{ policyForm.isSaving ? 'Saving...' : policyForm.formType }}</md-button>
</form>
