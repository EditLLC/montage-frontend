<div class="repo-view view-frame" md-whiteframe="2">
	<div class="view-header">
		<h1>Project Title / Repo</h1>
	</div>

	<h2>Breadcrumb path</h2>

	<div ng-if="repo.isRoot">
		{{ repo.repoList.number_of_commits }}
		{{ repo.repoList.number_of_commits > 1 ? 'Commits' : 'Commit' }}
		{{ repo.repoList.branches.length }}
		{{ repo.repoList.branches.length > 1 ? 'Branches' : 'Branch' }}
	</div>

	<table>
		<tbody>
			<tr class="row" ng-repeat="folder in repo.folderList">
				<td>
					<i class="fa fa-folder-o"></i>
					{{ folder }}
				</td>
			</tr>
			<tr class="row" ng-repeat="file in repo.fileList">
				<td>
					<i class="fa fa-file-text-o"></i>
					{{ file }}
				</td>
			</tr>
		</tbody>
	</table>
</div>
