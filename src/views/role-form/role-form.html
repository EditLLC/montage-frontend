<form name="roleForm" class="role-create-view view-frame" md-whiteframe="2">
	<h1>Create Role</h1>

	<div class="message" ng-if="roleForm.status" ng-class="roleForm.status">
		{{ roleForm.status === 'success'
		? 'Successfully saved'
		: 'There was an error saving your changes. Please try again.'
		}}
	</div>

	<md-input-container class="md-block">
		<label>Role Name</label>
		<input type="text" ng-model="roleForm.role.name" required>
	</md-input-container>

	<h2>Permissions</h2>

	<table>
		<thead>
			<tr>
				<th></th>
				<th>Can view</th>
				<th>Can change</th>
				<th>Can delete</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>Members</th>
				<td><md-checkbox ng-model="roleForm.role.permissions.members.canView"></md-checkbox></td>
				<td><md-checkbox ng-model="roleForm.role.permissions.members.canChange"></md-checkbox></td>
				<td><md-checkbox ng-model="roleForm.role.permissions.members.canDelete"></md-checkbox></td>
			</tr>
			<tr>
				<th>Roles</th>
				<td><md-checkbox ng-model="roleForm.role.permissions.roles.canView"></md-checkbox></td>
				<td><md-checkbox ng-model="roleForm.role.permissions.roles.canChange"></md-checkbox></td>
				<td><md-checkbox ng-model="roleForm.role.permissions.roles.canDelete"></md-checkbox></td>
			</tr>
			<tr>
				<th>Access Keys</th>
				<td><md-checkbox ng-model="roleForm.role.permissions.accessKeys.canView"></md-checkbox></td>
				<td><md-checkbox ng-model="roleForm.role.permissions.accessKeys.canChange"></md-checkbox></td>
				<td><md-checkbox ng-model="roleForm.role.permissions.accessKeys.canDelete"></md-checkbox></td>
			</tr>
			<tr>
				<th>Scheduler</th>
				<td><md-checkbox ng-model="roleForm.role.permissions.scheduler.canView"></md-checkbox></td>
				<td><md-checkbox ng-model="roleForm.role.permissions.scheduler.canChange"></md-checkbox></td>
				<td><md-checkbox ng-model="roleForm.role.permissions.scheduler.canDelete"></md-checkbox></td>
			</tr>
			<tr>
				<th>Data</th>
				<td><md-checkbox ng-model="roleForm.role.permissions.data.canView"></md-checkbox></td>
				<td><md-checkbox ng-model="roleForm.role.permissions.data.canChange"></md-checkbox></td>
				<td><md-checkbox ng-model="roleForm.role.permissions.data.canDelete"></md-checkbox></td>
			</tr>
		</tbody>
	</table>

	<md-button
		class="md-raised md-primary pull-right"
		type="submit"
		ng-click="roleForm.createRole(roleForm.role.name)"
		ng-disabled="roleForm.$invalid || roleForm.isSaving"
	>{{ roleForm.isSaving ? 'Saving...' : 'Create Role' }}</md-button>
</form>
