<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Montage</title>

	<base href="/">

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Stoke' rel='stylesheet' type='text/css'>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- build:css static/lib.css -->
	<link rel="stylesheet" href="libs/normalize-css/normalize.css" />
	<link rel="stylesheet" href="libs/angular-material/angular-material.css" />
	<link rel="stylesheet" href="libs/ng-prettyjson/src/ng-prettyjson.css" />
	<link rel="stylesheet" href="libs/json-formatter/dist/json-formatter.css" />
	<link rel="stylesheet" href="libs/ngprogress/ngProgress.css" />
	<!-- endbuild -->

	<!-- build:css static/app.css -->
	<link rel="stylesheet" href="app.css">
	<!-- endbuild -->

	<!-- build:remove -->
	<script>
		const DEV_PROJECT = 'testco';
		const DEV_HOST = 'dev.montagehot.club';
	</script>
	<!-- endbuild -->

	<script>
		try{
			window.MONTAGE_PROJECT = DEV_PROJECT;
			window.MONTAGE_HOST = DEV_HOST;
		} catch(error) {
			var hostnameParts = window.location.hostname.split('.');
			window.MONTAGE_PROJECT = hostnameParts.shift();
			window.MONTAGE_HOST = hostnameParts.join('.');
		}
	</script>
</head>

<body ng-app="montage">
	<ui-view></ui-view>

	<!-- build:js static/lib.js -->
	<script src="libs/angular/angular.js"></script>

	<script src="libs/ng-prettyjson/src/ng-prettyjson-tmpl.js"></script>
	<script src="libs/json-formatter/dist/json-formatter.js"></script>
	<script src="libs/ngprogress/build/ngprogress.min.js"></script>
	<!-- endbuild -->

	<!-- build:js static/app.js -->
	<!-- app:js -->
	<script src="scripts/main.module.js"></script>
	<script src="scripts/api/api.service.js"></script>
	<script src="scripts/api/document.service.js"></script>
	<script src="scripts/api/file.service.js"></script>

	<script src="scripts/config/states.config.js"></script>

	<script src="scripts/services/auth.service.js"></script>
	<script src="scripts/services/modal-helper.service.js"></script>
	<script src="scripts/services/montage-helper.service.js"></script>
	<script src="scripts/views/account/account.component.js"></script>
	<script src="scripts/views/account-password/account-password.component.js"></script>
	<script src="scripts/views/account-profile/account-profile.component.js"></script>
	<script src="scripts/views/empty-parent/empty-parent.component.js"></script>
	<script src="scripts/views/file-browser/file-browser.component.js"></script>

	<script src="scripts/views/login/login.component.js"></script>

	<script src="scripts/views/record-browser/table-data/table-data.component.js"></script>
	<script src="scripts/views/role-create/role-create.component.js"></script>
	<script src="scripts/views/role-detail/role-detail.component.js"></script>
	<script src="scripts/views/role-list/role-list.component.js"></script>
	<script src="scripts/views/schema-detail/schema-detail.component.js"></script>
	<script src="scripts/views/schema-list/schema-list.component.js"></script>
	<script src="scripts/views/user-create/user-create.component.js"></script>
	<script src="scripts/views/user-detail/user-detail.component.js"></script>
	<script src="scripts/views/user-list/user-list.component.js"></script>
	<!-- endinject -->

	<!-- templates:js -->

</html>
